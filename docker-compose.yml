version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: td_user
      POSTGRES_PASSWORD: td_password
      POSTGRES_DB: td_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
